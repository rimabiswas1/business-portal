<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form method="POST" class="p-4 border rounded bg-white shadow" style="width: 100%; max-width: 400px;">
        {% csrf_token %}
        <h2 class="text-center mb-4">Login</h2>

        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button><br><br>
        <div class="col-12 text-center">
            <p class="mb-2">Forgot Password?</p>
            <a href="{% url 'signup' %}" class="text-decoration-none">Sign up here</a>
        </div>
    </form>
    
</body>

</html>
