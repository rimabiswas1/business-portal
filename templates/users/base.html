
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Parallax Page 01</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Fixed Header and Footer Styling */
        header, footer {
            position: fixed;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
            background-color: rgba(255, 75, 0, 0.7);
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
            background-color: #6C757D;
            color: white;
        }

        /* Body and Content Spacing */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px; /* Adjusted for header height */
            padding-bottom: 100px; /* Adjusted for footer height */
            padding-left: 0px;
            padding-right: 20px;
        }
        .content {
            flex: 1;
        }

        /* Classified Image Styling */
        .classified img {
            max-width: 100%;
            height: auto;
        }
        .image-container {
            position: relative;
        }
        .image-container a {
            position: absolute;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .image-overlay {
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .image-badge {
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .image-badge-right {
            right: 10px;
			bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .image-badge-sale {
            bottom: 10px;
			left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
        }

        /* Footer Links Styling */
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ddd;
            text-decoration: underline;
        }
		.textdeck {
			color: black;
		}
        .social-icons a {
            margin: 0 5px;
            color: white;
        }
        .social-icons a:hover {
            color: #ddd;
        }
		.text-nav2 {
		color: #FFFFFF;
		text-decoration: none;
		}
    </style>
</head>
<body>
    <!-- Header Navbar -->
{% include 'users/header.html' %}
{% block content %} {% endblock %}

{% include 'users/footer.html' %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
