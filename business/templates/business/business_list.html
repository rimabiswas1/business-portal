{% extends 'users/base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid content mt-2">
    <div id="myCarousel" class="carousel slide mb-1 py-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" 
                    class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" 
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" 
                    aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" 
                    aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/800/100?random=1" class="d-block w-100" 
                     alt="Carousel Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/100?random=2" class="d-block w-100" 
                     alt="Carousel Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/100?random=3" class="d-block w-100" 
                     alt="Carousel Image 3">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/100?random=4" class="d-block w-100" 
                     alt="Carousel Image 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" 
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" 
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="{% static 'users/images/wine-4903349_1280.jpg' %}" class="card-img-top" alt="Winery">
                    <a href="#" class="image-overlay">Category 10</a>
                    <a href="#" class="image-badge-sale">On Sale</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="{% static 'users/images/brick-724900_1280.jpg' %}" class="card-img-top" alt="Brewery">
                    <a href="#" class="image-overlay">Brewery</a>
                    <a href="#" class="image-badge-right">Winery</a>
                    <a href="#" class="image-badge">Distillery</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="{% static 'users/images/sarlat-510549_1280.jpg' %}" class="card-img-top" alt="Distillery">
                    <a href="#" class="image-overlay">Category 30</a>
                    <a href="#" class="image-badge">Events</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="{% static 'users/images/bar-2588746_1280.jpg' %}" class="card-img-top" alt="Bar">
                    <a href="#" class="image-overlay">Category 40</a>
                    <a href="#" class="image-badge-right">Opportunity</a>
                    <a href="#" class="image-badge">Happy Hours</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2014/07/31/21/37/bar-406884_1280.jpg" 
                         class="card-img-top" alt="Bar">
                    <a href="#" class="image-overlay">Category 50</a>
                    <a href="#" class="image-badge-right">Opportunity</a>
                    <a href="#" class="image-badge">Happy Hours</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2015/09/14/11/43/restaurant-939435_1280.jpg" 
                         class="card-img-top" alt="Restaurant">
                    <a href="#" class="image-overlay">Category 60</a>
                    <a href="#" class="image-badge">Coupons</a>
                    <a href="#" class="image-badge">Happy Hours</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2018/09/14/19/20/vape-3677946_1280.jpg" 
                         class="card-img-top" alt="Vaporizing">
                    <a href="#" class="image-overlay">Category 70</a>
                    <a href="#" class="image-badge">Events</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2016/04/08/15/51/india-1316347_1280.jpg" 
                         class="card-img-top" alt="Hookah">
                    <a href="#" class="image-overlay">Category 80</a>
                    <a href="#" class="image-badge">Events</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
